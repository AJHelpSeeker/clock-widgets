<!DOCTYPE html>
<html style="background: transparent;">
<head>
<style>
html, body {
  background: transparent !important;
}
body {
  margin: 0;
  padding: 0;
  font-family: 'Lato', Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100px;
}
.greeting {
  font-size: 16px;
  font-weight: 400;
  color: #ffffff !important;
  margin-bottom: 5px;
  line-height: 1.4;
}
.clock {
  font-size: 14px;
  color: #d1d5db !important;
  font-weight: 400;
}
</style>
</head>
<body>
<div class="greeting" id="greeting"></div>
<div class="clock" id="clock"></div>
<script>
const urlParams = new URLSearchParams(window.location.search);
const userName = urlParams.get('name') || 'Guest';

function getGreeting() {
  const hour = new Date().getHours();
  if (hour < 12) return 'Good morning';
  if (hour < 18) return 'Good afternoon';
  return 'Good evening';
}

document.getElementById('greeting').textContent = getGreeting() + ', ' + userName + '! Welcome to your homepage.';

function updateClock() {
  const now = new Date();
  const options = {
    weekday: 'long',
    month: 'long',
    day: 'numeric',
    year: 'numeric',
    hour: 'numeric',
    minute: '2-digit',
    hour12: true
  };
  document.getElementById('clock').textContent = now.toLocaleString('en-US', options).replace(',', ' Â·');
}

updateClock();
setInterval(updateClock, 1000);
</script>
</body>
</html>
