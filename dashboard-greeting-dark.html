<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: transparent !important;
            color: #ffffff !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 16px 24px;
            overflow: hidden;
        }

        .greeting-container {
            color: #ffffff !important;
        }

        h1, h2, .greeting-text {
            color: #ffffff !important;
            font-size: 24px !important;
            font-weight: 700 !important;
            margin: 0 0 4px 0 !important;
            line-height: 1.2;
        }

        p, .date-text, .time-text, small, span {
            color: #d1d5db !important;
            font-size: 14px !important;
            font-weight: 400 !important;
            margin: 0 !important;
            line-height: 1.4;
        }

        * {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <div class="greeting-container">
        <h2 class="greeting-text">Good afternoon, <span id="userName">User</span>!</h2>
        <p class="date-text"><span id="dateTime">Loading...</span></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name') || 'User';
        document.getElementById('userName').textContent = userName;

        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            const dateTimeString = now.toLocaleDateString('en-US', options).replace(',', ' Â·') + ' at ' + 
                                   now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            document.getElementById('dateTime').textContent = dateTimeString;
        }

        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
